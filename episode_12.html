<!doctype html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Episode 12</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-gray-800">
    <div id="app">
        <!-- test to show diference between v-model and :value,   and use event to bind :value-->
        <input type="text" v-model="name" class="border">
        <input type="text" :value="name" class="border">
        <input type="text" :value="name" @input="name= $event.target.value" class="border"> 
    </div>

    <script>
       
       
        Vue.createApp({
            data() {
                return { 
                    name:'',
                };
            }   
        }).mount('#app')
    </script>
</body>
